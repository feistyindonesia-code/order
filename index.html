<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feisty</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arimo', Arial, sans-serif;
    }
    
    html, body, #app-wrapper {
      height: 100%;
      width: 100%;
    }
    
    #app-wrapper {
      overflow: auto;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #fff8f0 0%, #ffe8d6 100%);
    }

    header {
      background: linear-gradient(135deg, #FF4500 0%, #DC143C 100%);
      color: white;
      padding: 12px 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(255, 69, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 70px;
      width: auto;
      object-fit: contain;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 100%;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 16px;
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid #FF4500;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-msg {
      background: #fee;
      color: #c33;
      padding: 16px;
      border-radius: 8px;
      margin: 16px 0;
      border-left: 4px solid #c33;
      line-height: 1.6;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    @media (min-width: 768px) {
      .menu-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        justify-items: center;
      }
    }
    
    @media (min-width: 1024px) {
      .menu-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .menu-item {
      width: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(255, 69, 0, 0.15);
    }

    .menu-image {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #FFE0D6 0%, #FFF0E6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      overflow: hidden;
    }

    .menu-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menu-content {
      padding: 16px;
    }

    .menu-name {
      font-size: 18px;
      font-weight: bold;
      color: #1F2937;
      margin: 0 0 8px 0;
      line-height: 1.3;
    }

    .menu-category {
      display: inline-block;
      background: #FFE0D6;
      color: #DC143C;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .menu-desc {
      font-size: 13px;
      color: #666;
      margin: 8px 0;
      line-height: 1.4;
      height: 40px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .menu-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;

      font-weight: bold;
      color: #FF4500;
    }

    .add-btn {
      background: linear-gradient(135deg, #FF4500 0%, #DC143C 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: transform 0.2s, box-shadow 0.2s;

      box-shadow: 0 4px 12px rgba(255, 69, 0, 0.3);
    }

    .add-btn:active {
      transform: scale(0.98);
    }

    .cart-section {

      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-radius: 12px 12px 0 0;
      padding: 0;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
      z-index: 999;
      max-height: 40vh;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .cart-section.open {
      transform: translateY(0);
    }

    .cart-title {
      font-size: 18px;
      font-weight: bold;
      color: #1F2937;
      margin: 0;

    #cart-items {

      color: #999;
      padding: 0;

      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-empty {

      padding: 20px;

    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .cart-item:last-child {

    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-weight: 600;
      color: #1F2937;
      font-size: 14px;
    }

    .cart-item-price {
      color: #FF4500;
      font-size: 14px;
      font-weight: bold;
      margin-top: 2px;
    }

    .cart-qty {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 16px;
    }

    .qty-btn {
      background: #f0f0f0;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #FF4500;

      color: #c33;

      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: background 0.2s;
    }

    }

    .cart-summary {

      padding: 16px 20px;

  <script>
    // URL GAS (deploy 1 script ini)
    const gasUrl = 'https://script.google.com/macros/s/AKfycbxV4vut_tRBRfAWkZUNBmH6xiW_tsc5x4WMAvTuE4Nx2R1gsqEYcbRF-uCNP4vJ5P6m1w/exec';

    const config = {
      qris_api_key: "3a8ad4e906094138a9f6adf8bf920e6907706444bb2546ccbadb3047bb8b09b6",
      qris_fee: 1000,
      gas_url_bot: "https://script.google.com/macros/s/AKfycbwN6O1fTQW4PN0iRD_yW7dBRFmpxTt-VVHGEGoC4YTx1BHjTLohKAbPeVSHRmd59rMuHg/exec",
      base_shipping_cost: 10000,
      shipping_cost_per_km: 2000
    };

    // Lokasi toko akan diambil dari data GAS
    let store_latitude = -6.2088;
    let store_longitude = 106.8456;

    let menuData = [];
    let cartData = {};
    let shippingCost = 0;

    async function loadConfig() {
      try {
        const configUrl = gasUrl + '?action=getConfig';
        const response = await fetch(configUrl);
        
        if (response.ok) {
          const data = await response.json();
          
          // Update lokasi toko
          if (data.latitude && data.longitude) {
            store_latitude = parseFloat(data.latitude);
            store_longitude = parseFloat(data.longitude);
          }
          
          // Update ongkir dari spreadsheet
          if (data.base_shipping_cost) {
            config.base_shipping_cost = parseFloat(data.base_shipping_cost);
          }
          if (data.shipping_cost_per_km) {
            config.shipping_cost_per_km = parseFloat(data.shipping_cost_per_km);
          }
          
          console.log('‚úì Config dimuat dari GAS');
          console.log('  Lokasi:', store_latitude, store_longitude);
          console.log('  Ongkir:', config.base_shipping_cost, '+', config.shipping_cost_per_km, '/km');
        }
      } catch (error) {
        console.warn('‚ö† Gagal memuat config dari GAS, menggunakan default');
      }
    }

    async function loadMenu() {
      try {
        // Load config dulu
        await loadConfig();
        
        const menuUrl = gasUrl + '?action=getMenu';
        const response = await fetch(menuUrl);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('menu-list').innerHTML = '<div class="error-msg">MENU KOSONG. Pastikan data ada di sheet.</div>';
          return;
        }
        
        menuData = data.map(item => ({
          id: String(item.id),
          name: item.nama || '',
          desc: item.deskripsi || '',
          price: item.harga || 0,
          category: item.kategori || 'Lainnya',
          image: item.gambar || ''
        }));
        
        renderMenu();
      } catch (error) {
        console.error('Error loading menu:', error);
        document.getElementById('menu-list').innerHTML = '<div class="error-msg">Gagal memuat menu. Cek koneksi atau GAS URL.</div>';
      }
    }

    function renderMenu() {
      const container = document.getElementById('menu-list');
      container.innerHTML = '';
      
      menuData.forEach(item => {
        const hasImage = item.image && item.image.startsWith('data:');
        const html = `
          <div class="menu-item">
            <div class="menu-image">
              ${hasImage 
                ? `<img src="${item.image}" alt="${item.name}" loading="lazy" onerror="this.parentElement.innerHTML='[Gambar]';" />` 
                : '[Gambar]'}
            </div>
            <div class="menu-content">
              <h3 class="menu-name">${escapeHtml(item.name)}</h3>
              <span class="menu-category">${escapeHtml(item.category)}</span>
              <p class="menu-desc">${escapeHtml(item.desc)}</p>
              <div class="menu-footer">
                <div class="menu-price">Rp ${item.price.toLocaleString('id-ID')}</div>
                <button class="add-btn" onclick="addToCart('${item.id}', '${item.name}', ${item.price})">+ PESAN</button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    function escapeHtml(text) {
      const map = {
        '&': '&',
        '<': '<',
        '>': '>',
        '"': '"',
        "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    function addToCart(id, name, price) {
      if (!cartData[id]) {
        cartData[id] = { name, price, qty: 0 };
      }
      cartData[id].qty++;
      updateCart();
      document.getElementById('cart-section').classList.add('open');
    }

    function updateCart() {
      const items = Object.entries(cartData);
      const cartContainer = document.getElementById('cart-items');
      const summaryDiv = document.getElementById('cart-summary');
      
      if (items.length === 0) {
        cartContainer.innerHTML = '<div class="cart-empty">Keranjang kosong</div>';
        summaryDiv.style.display = 'none';
        return;
      }
      
      cartContainer.innerHTML = '';
      let total = 0;
      
      items.forEach(([id, item]) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        
        const html = `
          <div class="cart-item">
            <div class="cart-item-info">
              <div class="cart-item-name">${escapeHtml(item.name)}</div>
              <div class="cart-item-price">Rp ${item.price.toLocaleString('id-ID')}</div>
            </div>
            <div class="cart-qty">
              <button class="qty-btn" onclick="changeQty('${id}', -1)">‚àí</button>
              <span style="min-width: 30px; text-align: center; font-weight: bold;">${item.qty}</span>
              <button class="qty-btn" onclick="changeQty('${id}', 1)">+</button>
            </div>
            <button class="cart-remove" onclick="removeFromCart('${id}')">HAPUS</button>
          </div>
        `;
        cartContainer.innerHTML += html;
      });
      
      document.getElementById('subtotal').textContent = `Rp ${total.toLocaleString('id-ID')}`;
      document.getElementById('total').textContent = `Rp ${(total + shippingCost).toLocaleString('id-ID')}`;
      summaryDiv.style.display = 'block';
    }

    function changeQty(id, change) {
      cartData[id].qty += change;
      if (cartData[id].qty <= 0) {
        delete cartData[id];
      }
      updateCart();
    }

    function removeFromCart(id) {
      delete cartData[id];
      updateCart();
    }

    function generateOrderId() {
      return 'ORD-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9).toUpperCase();
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function calculateShippingCost(distance) {
      const baseCost = config.base_shipping_cost;
      const costPerKm = config.shipping_cost_per_km;
      const additionalCost = Math.ceil(distance) * costPerKm;
      return baseCost + additionalCost;
    }

    async function generateQRIS(amount) {
      try {
        const response = await fetch('https://temanqris.com/api/qris/generate', {
          method: 'POST',
          headers: {
            'X-API-Key': config.qris_api_key,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            amount: amount,
            fee_type: 'rupiah',
            fee_value: config.qris_fee
          })
        });

        if (!response.ok) {
          throw new Error(`QRIS API error: ${response.status}`);
        }

        const data = await response.json();
        
        if (!data.success) {
          throw new Error('Gagal generate QRIS');
        }

        return {
          success: true,
          qr_image: data.qr_image,
          qris_string: data.qris,
          link_code: data.link_code,
          amount: data.amount,
          fee: data.fee,
          expires_at: data.expires_at
        };
      } catch (error) {
        console.error('Error generating QRIS:', error);
        return {
          success: false,
          error: error.message
        };
      }
    }

      const addressLabel = document.createElement('label');
      addressLabel.textContent = 'Alamat Lengkap';
      addressLabel.style.cssText = 'display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: #333;';
      formContent.appendChild(addressLabel);

      const addressInput = document.createElement('textarea');
      addressInput.placeholder = 'Jln. Contoh No. 123, Kelurahan, Kecamatan, Kota';
      addressInput.style.cssText = `
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        resize: vertical;
        min-height: 80px;
        font-family: Arimo, Arial, sans-serif;
      `;
      formContent.appendChild(addressInput);

      const locationLabel = document.createElement('label');
      locationLabel.textContent = 'Lokasi GPS (Opsional)';
      locationLabel.style.cssText = 'display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: #333;';
      formContent.appendChild(locationLabel);

      const locationDisplay = document.createElement('div');
      locationDisplay.style.cssText = `
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 13px;
        background: #f9f9f9;
        color: #666;
        text-align: center;
        min-height: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      `;
      locationDisplay.textContent = 'Tekan tombol untuk ambil lokasi atau isi manual';
      formContent.appendChild(locationDisplay);

      let latitude = null;
      let longitude = null;

      const shareLocBtn = document.createElement('button');
      shareLocBtn.type = 'button';
      shareLocBtn.textContent = 'üìç Bagikan Lokasi Saat Ini';
      shareLocBtn.style.cssText = `
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      `;
      shareLocBtn.onmouseover = () => shareLocBtn.style.transform = 'translateY(-2px)';
      shareLocBtn.onmouseout = () => shareLocBtn.style.transform = 'translateY(0)';
      
      function updateLocationDisplay() {
        if (latitude && longitude && !isNaN(latitude) && !isNaN(longitude)) {
          const distance = calculateDistance(store_latitude, store_longitude, latitude, longitude);
          shippingCost = calculateShippingCost(distance);
          
          locationDisplay.innerHTML = `
            <span style="color: #10B981; font-weight: 600;">‚úì Lokasi Terdeteksi</span><br>
            <span style="font-size: 12px; color: #666; margin-top: 4px;">${latitude.toFixed(4)}, ${longitude.toFixed(4)}</span><br>
            <span style="font-size: 12px; color: #666; margin-top: 4px;">Jarak: ${distance.toFixed(2)} km | Ongkir: Rp ${shippingCost.toLocaleString('id-ID')}</span>
          `;
          shareLocBtn.textContent = '‚úì Lokasi Sudah Diambil';
          shareLocBtn.style.background = '#10B981';
          manualLocInput.style.display = 'none';
          manualLocLabel.style.display = 'none';
          updateCart();
        }
      }
      
      shareLocBtn.onclick = (e) => {
        e.preventDefault();
        if (navigator.geolocation) {
          shareLocBtn.textContent = '‚è≥ Mengambil lokasi...';
          shareLocBtn.disabled = true;
          navigator.geolocation.getCurrentPosition(
            (position) => {
              latitude = position.coords.latitude;
              longitude = position.coords.longitude;
              updateLocationDisplay();
              shareLocBtn.disabled = false;
            },
            (error) => {
              locationDisplay.innerHTML = `
                <span style="color: #c33;">‚úó Gagal ambil lokasi</span><br>
                <span style="font-size: 12px; color: #666;">Izin ditolak atau perangkat tidak support</span>
              `;
              shareLocBtn.textContent = 'üìç Bagikan Lokasi Saat Ini';
              shareLocBtn.style.background = 'linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%)';
              shareLocBtn.disabled = false;
              manualLocInput.style.display = 'block';
              manualLocLabel.style.display = 'block';
            }
          );
        } else {
          locationDisplay.innerHTML = `
            <span style="color: #c33;">‚úó Geolocation tidak didukung</span><br>
            <span style="font-size: 12px; color: #666;">Silakan isi koordinat secara manual</span>
          `;
          manualLocInput.style.display = 'block';
          manualLocLabel.style.display = 'block';
        }
      };
      formContent.appendChild(shareLocBtn);

      const manualLocLabel = document.createElement('label');
      manualLocLabel.textContent = 'Atau Isi Koordinat Manual (Lat, Lon)';
      manualLocLabel.style.cssText = 'display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: #666;';
      formContent.appendChild(manualLocLabel);

      const manualLocInput = document.createElement('input');
      manualLocInput.type = 'text';
      manualLocInput.placeholder = 'Contoh: -6.2088, 106.8456';
      manualLocInput.style.cssText = `
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 13px;
        box-sizing: border-box;
      `;
      manualLocInput.addEventListener('change', () => {
        const coords = manualLocInput.value.split(',').map(c => parseFloat(c.trim()));
        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
          latitude = coords[0];
          longitude = coords[1];
          updateLocationDisplay();
        } else {
          locationDisplay.textContent = 'Format koordinat tidak valid. Gunakan: -6.2088, 106.8456';
        }
      });
      formContent.appendChild(manualLocInput);

      const btnContainer = document.createElement('div');
      btnContainer.style.cssText = 'display: flex; gap: 12px;';

      const submitBtn = document.createElement('button');
      submitBtn.textContent = paymentMethod === 'QRIS' ? 'LANJUT KE PEMBAYARAN' : 'KIRIM PESANAN';
      submitBtn.style.cssText = `
        flex: 1;
        padding: 12px;
        background: linear-gradient(135deg, #FF4500 0%, #DC143C 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      `;
      submitBtn.onmouseover = () => submitBtn.style.transform = 'translateY(-2px)';
      submitBtn.onmouseout = () => submitBtn.style.transform = 'translateY(0)';
      submitBtn.onclick = async () => {
        const errors = [];
        if (!nameInput.value.trim()) errors.push('‚Ä¢ Nama Lengkap');
        if (!phoneInput.value.trim()) errors.push('‚Ä¢ Nomor WhatsApp');
        if (!addressInput.value.trim()) errors.push('‚Ä¢ Alamat Lengkap');
        
        if (errors.length > 0) {
          const errorMsg = document.createElement('div');
          errorMsg.style.cssText = `
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border-left: 4px solid #c33;
            font-size: 13px;
            line-height: 1.5;
          `;
          errorMsg.innerHTML = '<strong>Harap isi field ini:</strong><br>' + errors.join('<br>');
          formContent.insertBefore(errorMsg, formContent.firstChild.nextSibling);
          
          setTimeout(() => errorMsg.remove(), 4000);
          return;
        }

        if (paymentMethod === 'QRIS') {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Sedang generate QRIS...';
          
          const total = Object.values(cartData).reduce((sum, item) => sum + (item.price * item.qty), 0);
          const totalWithShipping = total + shippingCost;
          const qrisResult = await generateQRIS(totalWithShipping);
          
          submitBtn.disabled = false;
          submitBtn.textContent = 'Lanjutkan ke Pembayaran';
          
          if (qrisResult.success) {
            showQRISPaymentStep(paymentMethod, nameInput.value, phoneInput.value, addressInput.value, latitude, longitude, formModal, qrisResult);
          } else {
            alert('Gagal generate QRIS: ' + qrisResult.error);
          }
        } else {
          processOrder(paymentMethod, nameInput.value, phoneInput.value, addressInput.value, latitude, longitude, formModal);
        }
      };
      btnContainer.appendChild(submitBtn);

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Batal';
      cancelBtn.style.cssText = `
        flex: 1;
        padding: 12px;
        background: #f0f0f0;
        color: #666;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      `;
      cancelBtn.onmouseover = () => cancelBtn.style.background = '#e0e0e0';
      cancelBtn.onmouseout = () => cancelBtn.style.background = '#f0f0f0';
      cancelBtn.onclick = () => formModal.remove();
      btnContainer.appendChild(cancelBtn);

      formContent.appendChild(btnContainer);
      formModal.appendChild(formContent);
      document.body.appendChild(formModal);
      nameInput.focus();
    }

    function showQRISPaymentStep(paymentMethod, customerName, customerPhone, customerAddress, latitude, longitude, formModal, qrisData) {
      formModal.remove();

      const qrisModal = document.createElement('div');
      qrisModal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        overflow-y: auto;
      `;

      const qrisContent = document.createElement('div');
      qrisContent.style.cssText = `
        background: white;
        border-radius: 12px;
        padding: 24px;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        margin: 20px auto;
      `;

      const qrisTitle = document.createElement('h2');
      qrisTitle.textContent = 'Scan QRIS Sekarang';
      qrisTitle.style.cssText = `
        margin: 0 0 16px 0;
        font-size: 18px;
        color: #1F2937;
        text-align: center;
      `;
      qrisContent.appendChild(qrisTitle);

      const qrisContainer = document.createElement('div');
      qrisContainer.style.cssText = `
        background: linear-gradient(135deg, #F3E8FF 0%, #EDE9FE 100%);
        border: 3px solid #7C3AED;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      `;

      const qrImage = document.createElement('img');
      qrImage.src = qrisData.qr_image;
      qrImage.alt = 'QRIS Code';
      qrImage.style.cssText = `
        width: 250px;
        height: 250px;
        border: 3px solid white;
        border-radius: 8px;
        margin: 0 auto 12px auto;
        display: block;
      `;
      qrisContainer.appendChild(qrImage);

      const amountDiv = document.createElement('div');
      amountDiv.style.cssText = `
        font-size: 14px;
        color: #666;
        line-height: 1.6;
      `;
      const total = Object.values(cartData).reduce((sum, item) => sum + (item.price * item.qty), 0);
      amountDiv.innerHTML = `
        <p style="margin: 0; font-weight: 600; color: #1F2937;">Total Pembayaran:</p>
        <p style="margin: 4px 0 0 0; font-size: 16px; color: #666;">Subtotal: Rp ${total.toLocaleString('id-ID')}</p>
        <p style="margin: 4px 0 0 0; font-size: 16px; color: #666;">Ongkir: Rp ${shippingCost.toLocaleString('id-ID')}</p>
        <p style="margin: 8px 0 0 0; font-size: 20px; color: #7C3AED; font-weight: bold;">Rp ${(total + shippingCost).toLocaleString('id-ID')}</p>
      `;
      qrisContainer.appendChild(amountDiv);

      qrisContent.appendChild(qrisContainer);

      const btnContainer = document.createElement('div');
      btnContainer.style.cssText = 'display: flex; gap: 12px;';

      const confirmPaymentBtn = document.createElement('button');
      confirmPaymentBtn.textContent = 'Saya Sudah Bayar';
      confirmPaymentBtn.style.cssText = `
        flex: 1;
        padding: 12px;
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      `;
      confirmPaymentBtn.onmouseover = () => confirmPaymentBtn.style.transform = 'translateY(-2px)';
      confirmPaymentBtn.onmouseout = () => confirmPaymentBtn.style.transform = 'translateY(0)';
      confirmPaymentBtn.onclick = async () => {
        processOrder(paymentMethod, customerName, customerPhone, customerAddress, latitude, longitude, qrisModal, qrisData);
      };
      btnContainer.appendChild(confirmPaymentBtn);

      const backBtn = document.createElement('button');
      backBtn.textContent = 'Kembali';
      backBtn.style.cssText = `
        flex: 1;
        padding: 12px;
        background: #f0f0f0;
        color: #666;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      `;
      backBtn.onmouseover = () => backBtn.style.background = '#e0e0e0';
      backBtn.onmouseout = () => backBtn.style.background = '#f0f0f0';
      backBtn.onclick = () => qrisModal.remove();
      btnContainer.appendChild(backBtn);

      qrisContent.appendChild(btnContainer);
      qrisModal.appendChild(qrisContent);
      document.body.appendChild(qrisModal);
    }

    async function processOrder(paymentMethod, customerName, customerPhone, customerAddress, latitude, longitude, formModal, qrisData = null) {
      if (!customerName.trim() || !customerPhone.trim() || !customerAddress.trim()) {
        alert('Semua field harus diisi!');
        return;
      }

      const loadingModal = document.createElement('div');
      loadingModal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1001;
        overflow-y: auto;
      `;

      const loadingContent = document.createElement('div');
      loadingContent.style.cssText = `
        background: white;
        border-radius: 12px;
        padding: 40px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        text-align: center;
        margin: 20px auto;
      `;

      const spinner = document.createElement('div');
      spinner.style.cssText = `
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid #FF4500;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 20px;
      `;
      loadingContent.appendChild(spinner);

      const loadingText = document.createElement('p');
      loadingText.textContent = 'Sedang memproses pesanan...';
      loadingText.style.cssText = `
        margin: 0;
        font-size: 16px;
        color: #1F2937;
        font-weight: 600;
      `;
      loadingContent.appendChild(loadingText);

      loadingModal.appendChild(loadingContent);
      document.body.appendChild(loadingModal);

      formModal.remove();

      try {
        const orderId = generateOrderId();
        const items = Object.entries(cartData).map(([_, item]) => ({
          name: item.name,
          price: item.price,
          qty: item.qty
        }));
        const total = Object.values(cartData).reduce((sum, item) => sum + (item.price * item.qty), 0);
        const totalWithShipping = total + shippingCost;

        let locationString = '';
        if (latitude && longitude && !isNaN(latitude) && !isNaN(longitude)) {
          locationString = `https://maps.google.com/?q=${latitude},${longitude}`;
        }

        let qrisInfo = '';
        if (paymentMethod === 'QRIS' && qrisData && qrisData.success) {
          qrisInfo = `QRIS: ${qrisData.qris_string}`;
        }

        const gasWebhookUrl = config.gas_url_bot;
        
        const orderPayload = {
          action: 'ORDER',
          order_id: orderId,
          customer_name: customerName,
          customer_phone: customerPhone,
          customer_address: customerAddress,
          latitude: latitude,
          longitude: longitude,
          location_url: locationString,
          items: items,
          subtotal: total,
          shipping_cost: shippingCost,
          total: totalWithShipping,
          payment_method: paymentMethod,
          qris_info: qrisInfo,
          timestamp: new Date().toISOString()
        };

        console.log('Sending order:', orderPayload);

        const response = await fetch(gasWebhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderPayload),
          mode: 'no-cors'
        });

        cartData = {};
        updateCart();

        loadingText.textContent = 'Pesanan Berhasil Dikirim!';
        loadingText.style.color = '#10B981';
        spinner.style.display = 'none';
        
        const successContent = document.createElement('div');
        successContent.style.cssText = `
          font-size: 14px;
          color: #666;
          margin-top: 20px;
          line-height: 1.6;
        `;
        
        let successMessage = `
          <p><strong>Order ID:</strong> ${orderId}</p>
          <p>Pesan WhatsApp akan dikirim segera</p>
        `;
        
        if (paymentMethod === 'QRIS') {
          successMessage += `<p style="color: #10B981; font-weight: 600;">Pembayaran QRIS Dikonfirmasi!</p>`;
        }
        
        successMessage += `<p style="color: #10B981; font-weight: 600;">Terima kasih atas pesanan Anda!</p>`;
        
        successContent.innerHTML = successMessage;
        loadingContent.appendChild(successContent);

        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'TUTUP';
        closeBtn.style.cssText = `
          margin-top: 20px;
          padding: 12px 24px;
          background: linear-gradient(135deg, #FF4500 0%, #DC143C 100%);
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          transition: transform 0.2s;
        `;
        closeBtn.onmouseover = () => closeBtn.style.transform = 'translateY(-2px)';
        closeBtn.onmouseout = () => closeBtn.style.transform = 'translateY(0)';
        closeBtn.onclick = () => loadingModal.remove();
        loadingContent.appendChild(closeBtn);

      } catch (error) {
        console.error('Error:', error);
        
        loadingText.textContent = 'Gagal Mengirim Pesanan';
        loadingText.style.color = '#c33';
        spinner.style.display = 'none';
        
        const errorContent = document.createElement('div');
        errorContent.style.cssText = `
          font-size: 14px;
          color: #666;
          margin-top: 20px;
          line-height: 1.6;
        `;
        errorContent.innerHTML = `
          <p>Terjadi kesalahan saat memproses pesanan.</p>
          <p style="color: #c33; font-weight: 600;">Silakan coba lagi atau hubungi toko.</p>
        `;
        loadingContent.appendChild(errorContent);

        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'Tutup';
        closeBtn.style.cssText = `
          margin-top: 20px;
          padding: 12px 24px;
          background: #f0f0f0;
          color: #666;
          border: none;
          border-radius: 6px;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.2s;
        `;
        closeBtn.onmouseover = () => closeBtn.style.background = '#e0e0e0';
        closeBtn.onmouseout = () => closeBtn.style.background = '#f0f0f0';
        closeBtn.onclick = () => loadingModal.remove();
        loadingContent.appendChild(closeBtn);
      }
    }

    document.getElementById('checkout-btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (Object.keys(cartData).length === 0) {
        alert('Keranjang kosong!');
        return;
      }
      document.getElementById('cart-section').classList.remove('open');
      showPaymentModal();
    });

    document.getElementById('cart-close-btn').addEventListener('click', () => {
      document.getElementById('cart-section').classList.remove('open');
    });

    loadMenu();
  </script>
 </body>
